<!doctype html>
<html lang="en">
<title>Year slider</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>

<link rel="stylesheet" href="../css/slider.css" </link> <body>
<div class="container">
  <div class="col-sm">
    <div id="yearSelect"></div>

  </div>
</div>
<div>
  </body>

  <script>
    var data3 = d3.range(0, 25).map(function(d) {
      return new Date(1992 + d, 10, 5);

    });

    var yearSelect = d3.sliderHorizontal()
      .min(d3.min(data3))
      .max(d3.max(data3))
      .step(1000 * 60 * 60 * 24 * 365)
      .width(600)
      .tickFormat(d3.timeFormat('%Y'))
      .tickValues(data3)
      .on('onchange', val => {
        d3.select("p#yearSelect").text(d3.timeFormat('%Y')(val));
        console.log(val)
      });



    var group3 = d3.select("div#yearSelect").append("svg")
      .attr("width", 800)
      .attr("height", 100)
      .append("g")
      .attr("transform", "translate(100,60)");

    group3.call(yearSelect);

    d3.select("p#yearSelect").text(d3.timeFormat('%Y')(yearSelect.value()));
  </script>

</html>
